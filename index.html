<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
    }
    
    .content-display {
        margin-left: auto;
        margin-right: auto;
        min-height: 100vh;
        max-width: 32rem;
        --tw-bg-opacity: 1;
        background-image: url('asset/Background Kertas Tekstur.png');
        --tw-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color), 0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
    }
    
    .content {
        position: relative;
        height: 100vh;
        min-height: 0px;
    }
    
    .content-body {
        position: relative;
        /* margin-top: 110px */
    }
    /* .content-body .hero {
        margin-bottom: 1rem
    }
     */
    
    .float-menu {
        position: fixed;
        bottom: 0px;
        z-index: 50;
        display: flex;
        width: 100%;
        max-width: 32rem;
        align-items: center;
        justify-content: space-between;
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
        padding-left: 1rem;
        padding-right: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        box-shadow: 0px 0px 8px #8f7f7f;
        border-top-right-radius: 14px;
        border-top-left-radius: 14px;
        border-bottom-right-radius: 14px;
        border-bottom-left-radius: 14px;
    }
    
    .float-menu .menu {
        display: flex;
        width: 5rem;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center
    }
    
    .float-menu a {
        text-decoration: none;
    }
    
    .float-menu a>.fa {
        color: black;
        text-shadow: 3px 6px rgba(255, 165, 0, .75)
    }
    
    .scrollBbar {
        /* display: block; */
        /* position: relative; */
        /* top: 150px;  */
        padding-top: 10px;
        padding-bottom: 40px;
        height: 100vh;
        bottom: 0;
        left: 0;
        padding: 10px;
        overflow-x: hidden;
        overflow-y: auto;
    }
    
    .scrollBbar>.content-inscroll {
        min-height: 94vh;
        /* margin: 10px; */
        /* background-color: black; */
    }
    
    .scrollBbar>.content-inscroll .img-title {
        max-height: 100%;
        max-width: 87%;
        margin: 15px 24px 0px 36px;
    }
    
    .scrollBbar>.content-inscroll .img-doa {
        max-height: 438px;
        max-width: 32rem;
        margin: 10px 36px;
    }
</style>

<body>
    <section>
        <main class="content-display">
            <div class="content main-content">
                <div class="content-body">
                    <div class="scrollBbar">
                        <div class="content-inscroll">
                            <img class="img-title" src="asset/title.png" alt="">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <h4><b> Kepada</b></h4>
                                    <h4><b> Bapak/Ibu/Saudara</b> </h4>
                                </div>
                            </div>
                        </div>
                        <div class="content-inscroll">
                            <img class="img-doa" src="asset/doa.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="float-menu">
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                    <a href="/about-us" class="menu">
                        <i class="fa fa-solid fa-house fa-2x"></i>
                    </a>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
